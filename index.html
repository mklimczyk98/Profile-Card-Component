<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <div id="main-container">
      <img src="images/image-victor.jpg" class="avatar" alt="image">
      <div id="top-container">
      </div>

      <div id="middle-container">
        <h1>Victor Crest&nbsp&nbsp<span style="color:hsl(0, 0%, 59%)">26</span></h1>
        <p>London</p>
      </div>

      <div id="bottom-container">
        <h2 class="arr">80K</h2>
        <h2 class="arr">803K</h2>
        <h2 class="arr">1.4K</h2>
        <p class="att">Followers</p>
        <p class="att">Likes</p>
        <p class="att">Photos</p>
      </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">MK</a>.
      Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
